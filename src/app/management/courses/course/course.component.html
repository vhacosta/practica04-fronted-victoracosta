<div class="container my-4">
  <h2>{{ isUpdate ? 'Actualizar Curso' : 'Crear Curso' }}</h2>
  <form (ngSubmit)="saveCourse()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="course.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="code">Codigo:</label>
      <input type="text" class="form-control" id="code" [(ngModel)]="course.code" name="code" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea class="form-control" id="description" [(ngModel)]="course.description" name="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary m-2">{{ isUpdate ? 'Actualizar' : 'Crear' }}</button>

    <!-- Botón de Cancelar o Volver -->
    <a routerLink="/courses" class="btn btn-secondary m-2">Cancelar</a>
  </form>
</div>
