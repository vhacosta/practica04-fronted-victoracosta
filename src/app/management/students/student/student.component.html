<div class="container m-4">
  <h2>{{ isUpdate ? 'Update Student' : 'Create New Student' }}</h2>
  <form (ngSubmit)="saveStudent()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="student.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="birthdate">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="birthdate" [(ngModel)]="student.birthdate" name="birthdate" required>
    </div>
    <div class="form-group">
      <label for="phone">Telefono:</label>
      <input type="tel" class="form-control" id="phone" [(ngModel)]="student.phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Dirección:</label>
      <textarea class="form-control" id="address" [(ngModel)]="student.address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="student.email" name="email" required>
    </div>
    <button type="submit" class="btn btn-success m-2">{{ isUpdate ? 'Actualizar' : 'Crear' }}</button>

    <!-- Botón de Cancelar o Volver -->
    <a routerLink="/students" class="btn btn-danger m-2">Cancelar</a>
  </form>
</div>
